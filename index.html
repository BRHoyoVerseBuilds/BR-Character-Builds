<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* General reset and styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, Helvetica, sans-serif; background-color: #f1f1f1; }
    
        /* Header */
        .header { 
            background-color: #f1f1f1; 
            padding: 20px 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }
        .header img { 
            height: 80px; 
        }
        .header-right { 
            display: flex; 
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }
        .header-right a { 
            text-decoration: none; 
            font-size: 16px; /* Reduced font size */
            color: black; 
            padding: 12px; 
            margin-left: 10px; 
        }
        .header-right a:hover { 
            background-color: #ddd; 
            border-radius: 5px; 
        }
    
        /* Hero section */
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://images2.minutemediacdn.com/image/upload/c_crop,w_1918,h_1078,x_0,y_0/c_fill,w_720,ar_16:9,f_auto,q_auto,g_auto/images/voltaxMediaLibrary/mmsport/video_games/01j8srqq8xdbzkrznv6c.jpg");
            height: 50vh; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .hero-text h1 { 
            color: white; 
            font-size: 30px; /* Reduced for mobile */
            text-align: center; 
        }
        .hero-text p { 
            color: white; 
            font-size: 18px; /* Reduced for mobile */
            text-align: center; 
        }
    
        /* Filter and button styles */
        .btn-container { 
            text-align: center; 
            margin: 20px 0; 
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }
        .btn { 
            border: none; 
            padding: 12px 16px; 
            cursor: pointer; 
            background-color: #2196F3; 
            color: white; 
            margin: 5px; 
            font-size: 14px; /* Adjusted for better visibility */
        }
        .btn:hover { 
            background-color: #0b7dda; 
        }
        .btn.active { 
            background-color: #666; 
        }
    
        /* Character grid */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Space between cards */
        }
    
        .column {
            width: 10%; /* Responsive width for larger screens */
            background-color: white;
            margin: 5px; /* Margin for cards */
            padding: 0; /* Remove padding */
            border-radius: 5px; /* Slightly smaller border radius */
            overflow: hidden;
            text-align: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            display: none; /* Initially hidden */
            position: relative; /* Add this */
        }

        .image-container {
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .image-container h4 {
            position: absolute; /* Position the header */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for perfect centering */
            margin: 0;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0); /* Semi-transparent background */
            color: white; /* Text color */
            font-size: 25px !important; /* Force font size */
            text-align: center;
            z-index: 10; /* Ensure it is above the image */
        }




    
        /* Character card styles */
        .column img { 
            width: 100%; 
 
        }
        .column h4 { 
            font-size: 14px; /* Smaller font size for the title */
            padding: 5px 0; /* Reduce padding */
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black; /* Create a border-like shadow */
        }



        .column p { 
            font-size: 12px; /* Smaller paragraph size */
            padding: 5px; 
            color: gray; 
        }
    
        /* Show cards with the 'show' class */
        .column.show {
            display: block !important; /* Show the card */
        }
    
        /* Responsive styles */
        @media (max-width: 1024px) {
            .column {
                width: 30%; /* 3 cards per row */
            }
        }
    
        @media (max-width: 768px) {
            .column {
                width: 45%; /* 2 cards per row */
            }
        }
    
        @media (max-width: 500px) {
            .column {
                width: 90%; /* 1 card per row */
            }
        }

                /* Search input */
                .search-container {
            text-align: center;
            margin: 20px 0;
        }
        .search-input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
    
    
</head>

<body>

    <!-- Header -->
    <div class="header">

<!-- Character Info Grid Sorted by Name -->
<div class="row">

        <script>
            // Array of hero image URLs
            const heroImages = [
                "https://github.com/BRHoyoVerseBuilds/BR-Star-Rail-Builds/blob/main/img/express-family.png?raw=true", // Replace with actual image URLs
                "https://github.com/BRHoyoVerseBuilds/BR-Star-Rail-Builds/blob/main/img/hcq.png?raw=true", // Replace with actual image URLs
                "https://m.media-amazon.com/images/I/61Re1f92H0L._AC_UF894,1000_QL80_.jpg", // Replace with actual image URLs
                "https://cdn1.epicgames.com/salesEvent/salesEvent/EGS_GenshinImpact_miHoYoLimited_S1_2560x1440-91c6cd7312cc2647c3ebccca10f30399",  // Replace with actual image URLs
                "https://d1w82usnq70pt2.cloudfront.net/wp-content/uploads/2024/07/zenless-zone-zero-1xqrq-1.jpg",  // Replace with actual image URLs
                "https://geekculture.co/wp-content/uploads/2022/06/zenless-zone-zero-03.jpg"  // Replace with actual image URLs
            ];
        
            // Function to set a random hero image
            function setRandomHeroImage() {
                const randomIndex = Math.floor(Math.random() * heroImages.length);
                const selectedImage = heroImages[randomIndex];
                document.querySelector('.hero-image').style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("${selectedImage}")`;
            }
        
            // Call the function to set the random hero image on page load
            setRandomHeroImage();
        </script>
        

        <script>
            // Filter Functionality
            function filterSelection(filter) {
                var columns = document.getElementsByClassName("column");
                for (var i = 0; i < columns.length; i++) {
                    columns[i].classList.remove("show");
                    if (filter === "all" || columns[i].classList.contains(filter)) {
                        columns[i].classList.add("show");
                    }
                }
                // Remove active class from all buttons
                var btns = document.getElementsByClassName("btn");
                for (var i = 0; i < btns.length; i++) {
                    btns[i].classList.remove("active");
                }
                // Add active class to the current button
                event.currentTarget.classList.add("active");
            }
    
            // Search Functionality
            function searchCharacters() {
                var input, filter, columns, i, h4, txtValue;
                input = document.getElementById('searchInput');
                filter = input.value.toLowerCase();
                columns = document.getElementsByClassName("column");
    
                for (i = 0; i < columns.length; i++) {
                    h4 = columns[i].getElementsByTagName("h4")[0];
                    if (h4) {
                        txtValue = h4.textContent || h4.innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            columns[i].classList.add("show");
                        } else {
                            columns[i].classList.remove("show");
                        }
                    }
                }
            }
    
            // Initialize: Show all characters by default
            document.addEventListener("DOMContentLoaded", function() {
                filterSelection('all');
            });
        </script>
